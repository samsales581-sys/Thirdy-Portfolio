<body style="margin:0; padding:0; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; background-color:#1a0000; background-image:radial-gradient(ellipse at bottom left, rgba(204,17,0,0.55) 0%, rgba(136,0,0,0.25) 35%, transparent 60%), radial-gradient(ellipse at top right, rgba(204,17,0,0.55) 0%, rgba(136,0,0,0.25) 35%, transparent 60%), radial-gradient(ellipse at bottom right, rgba(153,0,0,0.20) 0%, transparent 45%), radial-gradient(ellipse at top left, rgba(153,0,0,0.18) 0%, transparent 45%); color:#ffffff; overflow-x:hidden; min-height:100vh;">

    <!-- Navigation -->

                onmouseout="this.style.color='#ffffff';">Home</a></li>
            <li><a href="about.html" class="nav-link" style="text-decoration:none; color:#ffffff; font-size:1.1rem; font-weight:500; letter-spacing:1px; white-space:nowrap;"

            <li><a href="contact.html" class="nav-link" style="text-decoration:none; color:#ffffff; font-size:1.1rem; font-weight:500; letter-spacing:1px; white-space:nowrap;"

                onmouseout="this.style.color='#ffffff';">Contact</a></li>
            <li><a href="address.html" class="nav-link" style="text-decoration:none; color:#ff6b6b; font-size:1.1rem; font-weight:500; letter-spacing:1px; white-space:nowrap;"

                onmouseout="this.style.color='#ff6b6b';">Address</a></li>
        </ul>

    <!-- Address Section -->
    <div style="position:relative; z-index:1;">
        <section style="min-height:100vh; padding:120px 5% 80px;">
            <div style="max-width:1200px; margin:0 auto;">

                <!-- Header -->
                <div style="text-align:center; margin-bottom:4rem;">
                    <h1 style="font-size:3.5rem; font-weight:700; margin-bottom:1rem; margin-top:0;">Find <span style="color:#ff6b6b;">Me</span></h1>
                    <p style="font-size:1.2rem; color:#cccccc; margin:0;">Here's where you can find me and contact me</p>
                </div>

                <!-- Location Info -->
                <div>
                    <h2 style="font-size:2rem; margin-bottom:2rem; margin-top:0; color:#ff6b6b;">Location Details</h2>

                    <!-- Home Address -->
                    <div class="card" style="display:flex; align-items:flex-start; margin-bottom:2rem; padding:1.5rem; background-color:#1a1a1a; border-radius:10px; border-left:4px solid #ff6b6b; box-sizing:border-box;"
                         onmouseover="this.style.backgroundColor='#222222'; this.style.transform='translateX(10px)';"
                         onmouseout="this.style.backgroundColor='#1a1a1a'; this.style.transform='translateX(0)';">
                        <i class="fas fa-map-marker-alt" style="font-size:2rem; color:#ff6b6b; margin-right:1.5rem; margin-top:0.3rem; width:40px; text-align:center;"></i>
                        <div>
                            <h3 style="font-size:1.3rem; margin-bottom:0.5rem; margin-top:0;">Home Address</h3>

                                Philippines
                            </p>
                            <a href="https://maps.app.goo.gl/MshQMnpGr8JeG7Vh6" target="_blank" class="map-btn"
                               style="display:inline-block; padding:0.5rem 1.2rem; background:linear-gradient(135deg, #ff2200, #cc1100); color:white; border-radius:8px; text-decoration:none; font-size:1rem; font-weight:600; box-shadow:0 4px 15px rgba(255,34,0,0.4);"
                               onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 25px rgba(255,34,0,0.6)';"
                               onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(255,34,0,0.4)';">
                                <i class="fas fa-map-marked-alt" style="margin-right:0.4rem;"></i>Open in Google Maps
                            </a>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="card" style="display:flex; align-items:flex-start; margin-bottom:2rem; padding:1.5rem; background-color:#1a1a1a; border-radius:10px; border-left:4px solid #ff6b6b; box-sizing:border-box;"
                         onmouseover="this.style.backgroundColor='#222222'; this.style.transform='translateX(10px)';"
                         onmouseout="this.style.backgroundColor='#1a1a1a'; this.style.transform='translateX(0)';">
                        <i class="fas fa-envelope" style="font-size:2rem; color:#ff6b6b; margin-right:1.5rem; margin-top:0.3rem; width:40px; text-align:center;"></i>
                        <div>
                            <h3 style="font-size:1.3rem; margin-bottom:0.5rem; margin-top:0;">Email Address</h3>
                            <p style="color:#cccccc; font-size:1.1rem; line-height:1.6; margin:0;">
                                <a href="mailto:samsales581@gmail.com" class="card-link" style="color:#cccccc; text-decoration:none;"
                                   onmouseover="this.style.color='#ff6b6b';"
                                   onmouseout="this.style.color='#cccccc';">samsales581@gmail.com</a>
                            </p>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="card" style="display:flex; align-items:flex-start; margin-bottom:2rem; padding:1.5rem; background-color:#1a1a1a; border-radius:10px; border-left:4px solid #ff6b6b; box-sizing:border-box;"
                         onmouseover="this.style.backgroundColor='#222222'; this.style.transform='translateX(10px)';"
                         onmouseout="this.style.backgroundColor='#1a1a1a'; this.style.transform='translateX(0)';">
                        <i class="fas fa-phone" style="font-size:2rem; color:#ff6b6b; margin-right:1.5rem; margin-top:0.3rem; width:40px; text-align:center;"></i>
                        <div>
                            <h3 style="font-size:1.3rem; margin-bottom:0.5rem; margin-top:0;">Contact Number</h3>
                            <p style="color:#cccccc; font-size:1.1rem; line-height:1.6; margin:0;">
                                <a href="tel:09069418354" class="card-link" style="color:#cccccc; text-decoration:none;"
                                   onmouseover="this.style.color='#ff6b6b';"
                                   onmouseout="this.style.color='#cccccc';">0906-941-8354</a>

                </div>
            </div>
        </section>
